nelmio_api_doc:
    documentation:
        info:
            title: Simple Clean Architecture
            description: This application is designed to manage cards game.
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: apiKey
                    description: 'This token is used to access all the resources of the API, it is generated by 
                        the authentication service. Value: Bearer {jwt}.'
                    name: Authorization
                    in: header
        security:
            - Bearer: []
        paths:
            /v1/login-check:
                post:
                    description: Authenticate and get JWT token.
                    summary: Authenticate and get JWT token.
                    tags:
                        - Authentication
                    requestBody:
                        description: Create new JWT Token.
                        content:
                            application/json:
                                schema:
                                    title: Authenticate and get JWT token
                                    description: Procedure to retrieve a valid JWT token with user's credentials.
                                    required: ['username', 'password']
                                    type: object
                                    properties:
                                        username:
                                            type: string
                                            example: admin
                                        password:
                                            type: string
                                            example: admin
                    responses:
                        200:
                            description: Authenticated
                        400:
                            description: Invalid parameters
                        401:
                            description: Unauthorized
    areas:
        path_patterns:
            - ^/v1